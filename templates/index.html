<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iris</title>
     <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    /> 
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='styles/mainpage.css') }}"
    />
  </head>
  <body style="background-image: url(/static/images/iris_img.jpg)">
    <nav class="navbar navbar-expand-lg bg-light navbargrad">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"
          ><img
            src="/static/images/icons8-pollen-96.png"
            alt=""
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          IRIS</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">About Model</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contactus">Contact us</a>
            </li>
              
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container col-md-4">
      <form  method='POST' action='/predict' >
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Sepal Length</label
          >
          <input
            type="number"
            class="form-control"
            id="exampleInputEmail1"
            step ='any'
            name="sepal_lenght"
            required
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail2" class="form-label"
            >Sepal Width</label
          >
          <input
            type="number"
            class="form-control"
            id="exampleInputEmail2"
            step ='any'
            name="sepal_width"
            required
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail3" class="form-label"
            >Petal  lenght</label
          >
          <input
            type="number"
            class="form-control"
            id="exampleInputEmail3"
            step ='any'
            name="petal_lenght"
            required
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail4" class="form-label"
            >Petal lenght</label
          >
          <input
            type="number"
            class="form-control"
            id="exampleInputEmail4"
            step ='any'
            name="petal_width"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary">Predict</button>
      </form>
      <h1 class="pred form-lable"><b>{{pred}}</b></h1>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
